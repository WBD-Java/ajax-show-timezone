<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Time now</title>
    <style>
        body {
            width: 400px;
            margin: auto;
        }

        table, th, td{
            margin: 5px 10px 0px 10px;
            padding: 10px 20px 0px 20px;
        }

        select{
            margin: 5px 10px 0px 10px;
            padding: 10px 20px 0px 20px;
            text-align: center;
            border: 1px solid white;
            border-radius: 2px;
            color: black;
        }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#city").change(function () {
                var value = this.value;
                $.ajax({
                    type: 'POST',
                    url: '/gettimezone',
                    data: {var: value},
                    success:function (data) {
                        $("#time").html(data);
                    }
                })
            })
        })
    </script>
</head>
<body>
<h1>Time now</h1>
<table width="100%">
    <thead>
    <tr>
        <th>City</th>
        <th>Current Date</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <select id="city">
                <option value="Asia/Ho_Chi_Minh" selected="selected">Hà Nội</option>
                <option value="America/Los_Angeles">Washington</option>
                <option value="Europe/Madrid">Madrid</option>
                <option value="Asia/Phnom_Penh">Phnom Penh</option>
                <option value="Asia/Kolkata">New Delhi</option>
                <option value="Asia/Singapore">Singapore</option>
                <option value="Asia/Manila">Manila</option>
                <option value="Europe/Kaliningrad">Moscow</option>
            </select>
        </td>
        <td>
            <div id="time" th:text="*{timenow}"></div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
